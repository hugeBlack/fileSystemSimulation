<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/dirView.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>

<div id="contentWrapper">
    <h1>文件系统管理项目</h1>
    <div id="controlBar">
        <span id="folderControls">
            <button id="createDirBtn" class="controlButton" onclick="createFolder()"><i class="fas fa-folder-plus"></i>新建文件夹</button>
            <button id="createFileBtn" class="controlButton" onclick="createFile()"><i class="fas fa-file-plus"></i>新建文本文件</button>
            <label for="file2222" id="uploadFileBtn" class="controlButton"><i class="fas fa-upload"></i>上传文件</label>
        </span>
        <span id="diskControls">
            <button id="createDisk" class="controlButton" onclick="createDisk()"><i class="fas fa-plus"></i>新建并格式化空间</button>
        </span>
        <span id="powerControls">
            <button id="powerOffBtn" class="controlButton" onclick="powerOff()"><i class="fas fa-power-off"></i>退出并保存到磁盘</button>
        </span>
    </div>
    <div id="navBarHolder"></div>
    <div id="fileListHolder"></div>
</div>

<form id="fileUploadForm" method=post enctype=multipart/form-data>
    <input type="file" name="file" id="file2222" onchange="uploadFile()" required />
</form>

<template id="fileItemTemplate">
    <i class="fileIcon"></i>
    <span class="fileName"></span>
    <span class="fileNameEditor">
        <input class="newFileNameInput" />
        <span class="submitRenameBtn"><i class="fas fa-check"></i></span>
        <span class="cancelRenameBtn"><i class="fas fa-times"></i></span>
    </span>
    <div class="controlButtons">
        <div class="renameButton fileBtn"><i class="fas fa-i-cursor"></i></div>
        <div class="deleteButton fileBtn"><i class="fas fa-trash-alt"></i></div>
    </div>
    <span class="fileLastModified"></span>
    <span class="fileSize"></span>
</template>

<template id="diskItemTemplate">
    <i class="fileIcon"></i>
    <span class="diskName"></span>
    <span class="fileNameEditor">
        <input class="newFileNameInput" />
        <span class="submitRenameBtn"><i class="fas fa-check"></i></span>
        <span class="cancelRenameBtn"><i class="fas fa-times"></i></span>
    </span>
    <div class="controlButtons">
        <div class="renameButton fileBtn"><i class="fas fa-i-cursor"></i></div>
    </div>
    <div class="diskVol">
        <div class="diskVolBar"></div>
        <div class="diskVolInfo"></div>
    </div>
    <span class="fileLastModified"></span>
    <span class="fileSize"></span>
</template>

<script src="/dirViewComponents.js"></script>
<script src="/dirView.js"></script>
</body>
</html>
