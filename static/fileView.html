<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/dirView.css" rel="stylesheet" type="text/css">
    <link href="/fileView.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
<div id="contentWrapper">
    <h1>文件系统管理项目</h1>
    <div id="controlBar">
        <p><span>文件路径：/</span><span id="filePath"></span></p>
        <button id="createDirBtn" class="controlButton" onclick="download()"><i class="fas fa-download"></i>下载</button>
        <button id="readAsTextBtn" class="controlButton" onclick="readFile()"><i class="fas fa-book-reader"></i>以文本方式读取</button>
        <button id="returnToDir" class="controlButton" onclick="closeFile()"><i class="fas fa-times"></i>关闭</button>
    </div>

    <div id="textFileViewer">
        <div id="openedFileControlButtons">
            <button id="uploadFileBtn" class="controlButton" onclick="writeFile()"><i class="fas fa-save"></i>保存</button>
        </div>
        <div id="fileHolder">
            <textarea></textarea>
        </div>
    </div>


    <script src="fileView.js"></script>
</div>
</body>
</html>
